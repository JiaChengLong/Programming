<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加员工</title>
</head>
<body>
    <h3 class="header-title">添加员工</h3>
    <form action="addEmp" method="post">

        姓名：<input name="name" type="text"> <br>
        年龄：<input name="age" type="text"> <br>
        薪资：<input name="salary" type="text"> <br>
        部门：<input name="dept" type="text"> <br>
        电话：<input name="phone" type="text"> <br>
        生日：<input name="birthday" type="date"> <br>
        入职如期：<input name="addtime" type="datetime-local"> <br>

        <input type="submit">

    </form>

</body>
</html>
